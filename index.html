<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <button onclick="bubbleSort(nums)">Bubble Sort</button>
        <button>Merge Sort</button>
        <button>Insertion Sort</button>
        <button>Selection Sort</button>
        <button>Heap Sort</button>
        <button>Quick Sort</button>
        <button>Shell Sort</button>
        <button>Comb Sort</button>
        <button>Exchange Sort</button>
        <button>Counting Sort</button>
        <button>Bucket Sort</button>
        <button>Raidx Sort</button>
    </div>
    <div class="mid">
        <canvas id="area" width="200" height="100"></canvas>
        <label id="display">1</label>
    </div>
    <div class="bottom">
        <input id="size" type="range" class="slider" min="10" max="100" oninput="setSize(this.value)">
        <output id="sliderVal">Change slider to start</output>

    </div>
    <script defer src="index.js"></script>
</body>
</html>
